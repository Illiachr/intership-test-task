<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting planner</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script defer src="dist/bundle.js"></script> -->
    <script defer src="dist/dev-bundle.js"></script>
</head>
<body>
    <div class="app">
        <div class="controls">
            <h2 class="title">Calendar</h2>
            <select id="filter" class="select">
                <option value="no">All members</option>
                <option value="Maria">Maria</option>
                <option value="Bob">Bob</option>
                <option value="Alex">Alex</option>
                <option value="Illia">Illia</option>
                <option value="Max">Max</option>
            </select>
            <button class="btn js-modal-open" data-modal="modal-event" >New event +</button>            
        </div>
        <div class="calendar-grid">
            <div class="row-header">
                <div class="grid-header">Time</div>
                <div class="grid-header">Mon</div>
                <div class="grid-header">Tue</div>
                <div class="grid-header">Wed</div>
                <div class="grid-header">Thu</div>
                <div class="grid-header">Fri</div>
            </div>     
        </div>
    </div>
    <div class="modal modal--m" id="modal-event">
        <div class="modal__dialog">
            <div class="modal__dialog-header">
                <div class="modal__dialog-header-content"></div>
                <div class="modal__dialog-header-close">
                    <button class="js-modal-close modal__dialog-header-close-btn">
                        <span>&times;</span>
                    </button>
                </div>
            </div>
            <form name="event-form" id="event-form">
                <div class="modal__dialog-body">
                    <label for="name">Event name</label>

                    <input type="text" name="name" id="event-name" class="name__event control-input" placeholder="Enter event">
                    <label for="participants">Participants</label>
                    <div name="participants" id="participants" class="select control-input">
                        <input type="checkbox" value="Maria">Maria</input>
                        <input type="checkbox" value="Bob">Bob</input>
                        <input type="checkbox" value="Alex">Alex</input>
                        <input type="checkbox" value="Illia">Illia</input>
                        <input type="checkbox" value="Max">Max</input>
                    </div>
                    <label for="day">Day</label>
                    <select name="day" id="day" class="select control-input" placeholder="Enter event">
                        <option value="1">Mon</option>
                        <option value="2">Tue</option>
                        <option value="3">Wen</option>
                        <option value="4">Thu</option>
                        <option value="5">Fri</option>
                    </select>
                    <label for="time">Time</label>
                    <select name="time" id="time" class="select control-input" placeholder="Enter event">
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        
                    </select>
                </div>
                <div class="modal__dialog-footer">                
                    <button name="create" type="submit" class="js-modal-submit btn">Create</button>
                    <button name="clear" type="reset" class="js-modal-clear btn">Clear</button>
                    <button type="button" class="js-modal-close btn btn-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /.modal -->
    
</body>
</html>
